<a href="{{ include.href }}" target="_blank" class="rounded col-md text-white m-2 p-4 text-decoration-none hover-glow" style="background-color: {{ include.color }}; font-size: 1.5rem; box-shadow: 0 2px 4px black">
	<i class="fa {{ include.icon }} me-3" aria-hidden="true"></i>
	<span>{{ include.label }}</span>
</a>
