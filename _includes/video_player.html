<div class="row pt-4 pb-4 mx-0" style="background-color: {{ include.color }}">
	<div class="mw-100" style="width: 640px;">
		<div style="padding:56.25% 0 0 0; box-shadow: 0 4px 8px black;" class="position-relative">
		{% if include.youtube %}
			<iframe data-src="https://www.youtube.com/embed/{{include.video_id}}" class="position-absolute top-0 left-0 w-100 h-100 lazy-iframe" allow="autoplay; fullscreen; encrypted-media; web-share" title="{{ include.title }}"></iframe>
		{% else %}
			<iframe data-src="https://player.vimeo.com/video/{{include.video_id}}?title=0&byline=0&portrait=0&quality=1080p" class="position-absolute top-0 left-0 w-100 h-100 lazy-iframe" allow="autoplay; fullscreen; picture-in-picture" title="{{ include.title }}"></iframe>
		{% endif %}
		</div>
	</div>
	<div class="col mt-3">
		<h2 class="mb-3">{{ include.title }}</h2>
		<div class="mb-0">{{ include.description }}</div>
	</div>
</div>
